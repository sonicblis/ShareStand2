<heading>Your Food</heading>
<div ng-show="foodListController.adding">
    <div class="col-lg-3 hidden-md-down"></div>
    <food-adder on-hide="foodListController.hideAdder()" ng-class="{'display':foodListController.adding}" class="col-lg-6"></food-adder>
</div>
<div ng-hide="foodListController.adding">
    <div class="col-lg-3 hidden-md-down"></div>
    <div class="col-lg-6 text-xs-center">
        <!--No food to display-->
        <div class="text-xs-left" ng-show="foodListController.foodList.length == 0">
            We're so glad you decided to share your surplus food.
            You can start adding your food for others to find right away.
        </div>
        <button ng-click="foodListController.adding = true" ng-hide="foodListController.adding" class="btn btn-primary">Add Food</button>

        <!--food list-->
        <div class="food-item" ng-repeat="food in foodListController.foodList"><span class="control-label">{{food.name}}</span>: <span class="hidden-sm-down">{{food.description}}</span> <div class="quantity">{{food.quantity}} {{food.measurement}}</div></div>
    </div>
</div>
